<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ironhack Cart</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <h1>Ironhack Cart</h1>
    <div id="card">
      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{name}}</td>
            <td>${{price}}</td>
            <td>
              <input
                type="number"
                value="0"
                min="0"
                placeholder="Quantity"
                v-model="amount"
              />
            </td>

            <td>${{total}}</td>

            <td>
              <button class="btn btn-remove">Remove</button>
            </td>
          </tr>
          <!-- Iteration 2: Add more products here -->
        </tbody>
        <tfoot>
          <!-- <tr class="create-product">
          <td>
            <input type="text" placeholder="Product Name" />
          </td>
          <td>
            <input type="number" min="0" value="0" placeholder="Product Price" />
          </td>
          <td></td>
          <td></td>
          <td>
            <button id="create" class="btn">Create Product</button>
          </td>
        </tr> -->
        </tfoot>
      </table>
      <p class="calculate-total">
        <button id="calculate" class="btn btn-success" @click="calculate">
          Calculate Prices
        </button>
      </p>
      <h2 id="total-value">Total: $<span>0</span></h2>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
